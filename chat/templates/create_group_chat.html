{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupCreation</title>
    <link rel="stylesheet" href="{% static 'css/groupForm.css.'%}">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" class="group-creation">
            {%csrf_token%}
                <div class="friends-selection groupBody">   
                    <h1>Select Friends</h1>
                    <div class="friends-select-area" >
                        {% for friend in friends%}
                        <label>
                            <input type="checkbox" class="check-friends"  value="{{friend.friends.id}}">
                                <div class="friend-item">{{friend.friends}}</div>
                        </label><br>
                            
                        {%endfor%}
                    </div>
                    <button type="button" class="modal1">Next</button>
                </div>
                
                <div  class="groupProfile groupBody hidden modalbox">
                    <h1>Group Details</h1>
                    <label for="room-title">Room Title :</label>
                    <input type="text" name="room-title" id="room-title" required><br>
    
                    <label for="group Description">Description :</label>
                    <input type="text" name="" id="Description"><br>
                    <button class="submit-form" id="submit-form" type="submit" >Create Group</button>
                </div>
            
       </form> 
    </div>
   

   <script type="text/javascript">

function getCookie(name) {
              let cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                  const cookies = document.cookie.split(';');
                  for (let i = 0; i < cookies.length; i++) {
                      const cookie = cookies[i].trim();
                      // Does this cookie string begin with the name we want?
                      if (cookie.substring(0, name.length + 1) === (name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
            }
        
   </script>
   <script src="{% static 'sendGroupInvites.js' %}"></script>
</body>
</html>
