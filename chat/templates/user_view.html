<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for group in groups %}
        {{group.room_name}}
    {%endfor%}
    
    {% for user in users %}
        {% for name in user.users.all%}
            {% if name != request.user%}
                <li>{{name}}</li>
            {% endif %}
        {%endfor%}
    {%endfor%}
</body>
</html>
